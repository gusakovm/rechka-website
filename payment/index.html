    <link rel="icon" type="image/png" sizes="32x32" href="https://rechka.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://rechka.com/favicon-16x16.png">
    <title>Rechka</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
        
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* My CSS Styles */
        body {
            font-family: 'Poiret One', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            background: linear-gradient(180deg, #DADADA 0%, #FFF 60px, #FFF 100%);
        }

        .rootBox {
            z-index: 999;
            width: 100vw;
            min-height: 100vh;
            display: block;
            content: '';
            box-sizing: border-box;
            padding: 4vh 2px 1vh 2px;
            margin: 0 auto;
            text-align: center;
        }
        .rootBox__in {
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        .rootBox__head {
            width: 100%;
            display: block;
            margin-bottom: 44px;
            max-width: 540px;
            margin: 0 auto 44px auto;
        }
        .rootBox__logo {
            font-size: 24px;
            display: block;
            padding: 0 0 12px 0;
        }
        .rootBox__subtitle {
            font-size: 16px;
        }
        .rootBox_menu {
            display: block;
            text-align: center;
            margin-bottom: 12px;
        }
        .rootBox_menu_item {
            padding: 0 4px;
            text-decoration: none;
            color: #000 !important;
        }
        .rootBox_go {
            font-size: 22px;
            text-align: center;
            text-decoration: none;
            color: #000;
            text-transform: lowercase;
            display: inline-block;
            padding-top: 32px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .rootBox_go:hover {
            opacity: 1;
        }
        .calendar {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .payment-form {
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }

        .payment-form__input-wrapper {
            position: relative;
        }

        .payment-form__input {
            width: 100%;
            padding: 12px 10px 12px 10px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background-color: #f0f0f0;
            text-align: center;
            font-family: 'Poiret One', cursive;
            transition: background-color 0.3s ease; /* Добавляем плавный переход */
        }

        .payment-form__input::placeholder {
            color: #999;
        }

        .payment-form__input:focus {
            background-color: #e8e8e8; /* Немного темнее фон при фокусе */
            outline: none; /* Убираем стандартный контур фокуса */
        }

        .payment-form__currency {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }
        
        .payment-form__submit {
            margin-top: 20px;
            margin-bottom: 15px; /* Добавляем отступ снизу */
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #cbcbcb;
            color: #fff;
            cursor: not-allowed;
            transition: background-color 0.3s;
            font-family: 'Poiret One', cursive;
        }

        .payment-form__submit--active {
            background-color: #4CAF50;
            cursor: pointer;
        }

        .payment-form__note {
            color: #888; /* Делаем текст серым */
            font-size: 14px; /* Уменьшаем размер шрифта */
            margin-top: 15px; /* Добавляем отступ сверху */
        }
    </style>
</head>

            <div class="rootBox__subtitle">Введите сумму и перейдите к оплате</div>
        </div>
        <div class="payment-form">
            <form id="paymentForm" method="POST" action="#">
                <div class="payment-form__input-wrapper">
                    <input type="text" id="amount" name="amount" class="payment-form__input" placeholder="Сумма" required>
                    <span class="payment-form__currency">руб.</span>
                </div>
                <button type="submit" id="submitBtn" class="payment-form__submit">Оплатить</button>
            </form>
            <div class="payment-form__note">* Оплата производится через сервис Robokassa</div>
        </div>
    </div>   

    <script>
        const amountInput = document.getElementById('amount');
        const submitBtn = document.getElementById('submitBtn');

        amountInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                submitBtn.classList.add('payment-form__submit--active');
            } else {
                submitBtn.classList.remove('payment-form__submit--active');
            }
        });
    </script>
</body></html>
