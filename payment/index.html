        }
        .rootBox__head {

            display: block;
            margin-bottom: 44px;

            margin: 0 auto 44px auto;
        }
        .rootBox__logo {
            font-size: 24px;
            display: block;

        .rootBox__subtitle {

        }
        .rootBox_menu {

            margin-bottom: 12px;

        .rootBox_menu_item {

            text-decoration: none;
            color: #000 !important;
        }
        .rootBox_go {

            text-align: center;
            text-decoration: none;
            color: #000;
            text-transform: lowercase;
            display: inline-block;
            padding-top: 32px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .rootBox_go:hover {
            opacity: 1;
        }
        .calendar {
            position: relative;
            width: 100%;
            height: 600px;
        }

        .payment-form {
            max-width: 100%;
            width: 300px;
            padding: 0 10px;
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
        }

        .payment-form__input-wrapper {
            position: relative;
        }

        .payment-form__input {
            width: 100%;
            padding: 12px 10px 12px 10px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background-color: #f0f0f0;
            text-align: center;
            font-family: 'Poiret One', cursive;
            transition: background-color 0.3s ease; 
            box-sizing: border-box;
        }

        .payment-form__input::placeholder {
            color: #999;
        }

        .payment-form__input:focus {
            background-color: #e8e8e8; 
            outline: none; 
        }

        .payment-form__currency {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }
        
        .payment-form__submit {
            margin-top: 20px;
            margin-bottom: 15px; 
            padding: 16px 32px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #cbcbcb;
            color: #fff;
            cursor: not-allowed;
            transition: background-color 0.3s;
            font-family: 'Poiret One', cursive;
        }

        .payment-form__submit--active {
            background-color: #4CAF50;
            cursor: pointer;
        }

        .payment-form__note {
            color: #888; 
            font-size: 14px; 
            margin-top: 15px; 
        }

        @media (max-width: 380px) {
            body {
                font-size: 14px;
            }
            .rootBox__logo {

            }
            .rootBox__subtitle {
                font-size: 14px;
            }
            .payment-form__input {
                font-size: 18px;
            }
        }

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name.toLowerCase()) || urlParams.get(name.toUpperCase()) || urlParams.get(name);
        }

        const amountInput = document.getElementById('amount');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const nameInput = document.getElementById('name');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validateInteger(value) {
            const re = /^\d+$/;
            return re.test(value);
        }

        function checkFields() {
            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const submitButton = document.getElementById('submitBtn');
            
            if (amount && validateInteger(amount) && name.trim() && email && validateEmail(email)) {
                submitButton.disabled = false;
                submitButton.classList.add('payment-form__submit--active');
            } else {
                submitButton.disabled = true;
                submitButton.classList.remove('payment-form__submit--active');
            }
        }

        window.onload = function() {
            const amountParam = getUrlParameter('amount');
            if (amountParam && validateInteger(amountParam)) {
                document.getElementById('amount').value = amountParam;
            }
            
            const isTestParam = getUrlParameter('isTest');
            if (isTestParam === '1') {
                document.getElementById('isTest').value = '1';
            }

            checkFields();

            document.getElementById('amount').addEventListener('input', checkFields);
            document.getElementById('name').addEventListener('input', checkFields);
            document.getElementById('email').addEventListener('input', checkFields);
        };

    </script>
